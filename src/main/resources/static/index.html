<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Employee Management</h1>

<h2>Add Employee</h2>
<form id="addEmployeeForm">
    <input type="text" id="id" placeholder="ID" required><br>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="text" id="department" placeholder="isActive" required><br>
    <button type="submit">Add Employee</button>
</form>

<h2>Get Employee by ID</h2>
<form id="getEmployeeForm">
    <input type="number" id="employeeId" placeholder="Employee ID" required><br>
    <button type="submit">Get Employee</button>
</form>

<h2>Get All Employees</h2>
<button id="getAllEmployees">Get All Employees</button>

<div id="results"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
